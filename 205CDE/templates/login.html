<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Shop</title>
	<!-- Link to CSS file -->
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>

<!-- header section starts -->

<header class="header">
	<div class="TOPhead">
		<a href="{{url_for('index')}}" class="logo">
			<i class="bx bxs-book" id="book">
				<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
			</i>
			BookShop
		</a>
		<form action="" class="searchbox">
			<input type="search" name="" placeholder="search here...">
			<label for="search-box">
				<i class="bx bx-search"></i>
			</label>
		</form>
		<div class="cart-icon">
			<a href="{{url_for('login')}}">
				<div class="loginbtn">
					<i class="bx bx-user" id="user-icon"></i>
				</div>
			</a>
		</div>
	</div>
	<div class="Secondhead">
		<nav class="navbar">
			<a href="{{url_for('index')}}">home</a>
			<a href="{{url_for('product')}}">stock</a>
		</nav>
	</div>
	</div>
</header>
<body>
	<div class="login_container">
		<form action="{{ url_for('login')}}" method="post">
			<div class="login">
				<p><b>Username</b></p>
				<label for="unmane"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" id="username" required>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" id="password" required>
				<input type="submit" class="loginSubmit" value="Login">
				<input type="checkbox" name="" class="rememberMe">
					<label for="rememberMe">Remember Me</label>
				<div class="regbtn">
					Create New Account<a href="{{ url_for('register')}}"> click here</a>
				</div>
			</div>
		</form>
	</div>
	<!-- Link to JS -->
	<script src="{{url_for('static', filename='/js/app.js')}}" type="text/javascript"></script>
</body>
</html>
